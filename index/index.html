                <h1>Eventos cercanos</h1>

                <div id="googleMap" style="width:100%;height:400px;"></div>
                
<script>
                var map;
                function myMap() {
                var mapProp= {
                    center:new google.maps.LatLng(41.388595,2.172810),
                    zoom:19,
                    
                };
                
                map=new google.maps.Map(document.getElementById("googleMap"),mapProp);                
                var lat = 41.386996;
                var long =2.170059;
                var image;
                var tematica = "skateIcon"
                if(tematica == "musica"){
                    image = '../imagenes/musicIcon.ico';
                }else{
                   image = '../imagenes/skateIcon.ico';
                }
                var long2 =2.172259;
                var marker2 = new google.maps.Marker({
                    position: new google.maps.LatLng(lat,long2),
                    map: map,
                    icon: '../imagenes/musicIcon.ico',
                    title:"Evento de skate"
                });
                    marker2.setMap(map);

                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(lat,long),
                    map: map,
                    icon: image,
                    title:"Evento de musica"
                });
                marker.setMap(map);
                }
                function newLocation(newLat,newLng)
                {
                    map.setCenter({
                        lat : newLat,
                        lng : newLng
                    });
                }
 </script>
                
                
                 
                
                
                
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpGYWkqn_ZN7_96-ujeb6nD_BAF5-vf4E&callback=myMap"></script>
