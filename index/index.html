<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta charset="utf-8" /> 
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="../baseT-css/bootstrap/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
        <link rel="stylesheet" type="text/css" href="../baseT-css/baseT.css">
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>index</title>
    </head>
    <body> 
        <div class="header"><!--ComenÃ§a el header -->
           <div class="headerTop"> <!-- Part superior del header -->
               <div class="headerTopLeft">
                  <p style="margin: 10.5px 0px 5px 15px; font-size: 20px; font-weight: 800px;" id="headerTopLeftP" class="translate">{{stringNomApp}}</p>
                </div>
                <div class="headerTopRight">
                    <div style="float:right; margin-top: 2px;">
                        <button type="button" id="buttonOutGrup" class="headerButton buttonNoStyle buttonNoStyleAnimated" aria-label="Left Align" style="display: none; margin-top: 7px; float:left;">
                            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                        </button>
                        <div class="dropdown" style="float:left;" id="testDrop">
                            <span class="badge"  id="numSolicitutsContacte" style="z-index: 1; position: absolute;margin-left: 20px;margin-top: 5px"></span>
                            <button type="button" id="buttonNotificacions" data-toggle="dropdown" class="headerButton buttonNoStyle buttonNoStyleAnimated" aria-label="Left Align" style="margin-top: 7px; float:left;">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            </button>
                            <ul class="dropdown-menu pull-right headerMenuOpcions acceptarUsuarisUl"  style="padding-bottom: 15px; width: 200px" aria-labelledby="buttonNotificacions">
                                
                            </ul>
                        </div>
                        <button type="button" id="buttonSearchGroup" class="headerButton buttonNoStyle buttonNoStyleAnimated" aria-label="Left Align" style="margin-top: 7px; float:left;">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="headerButton buttonNoStyle buttonNoStyleAnimated" aria-label="Left Align" style="margin-top: 7px; float:left;" id="buttonMostrarVertical">
                            <span class="glyphicon glyphicon glyphicon-th glyphicon-th-list" aria-hidden="true"></span>
                        </button>
                        <div class="dropdown" style="float:left; max-width: 35px; max-height: 35px;">
                            <button type="button" class="headerButton buttonNoStyle buttonNoStyleAnimated" data-toggle="dropdown"  aria-label="Left Align" style="margin-top: 7px" id="buttonOpcionsVertical">
                                <span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
                            </button>
                            <ul class="dropdown-menu pull-right headerMenuOpcions " aria-labelledby="buttonOpcionsVertical">
                                <li class="buttonMenuOpcions"><button id="buttonAddGrup" class="buttonNoStyle translate">{{stringCrearGrup}}</button></li>
                                <li class="buttonMenuOpcions" onclick="cambiPag('perfil.html')"><button class="buttonNoStyle translate">{{stringPerfil}}</button></li>
                                <li class="buttonMenuOpcions" onclick="cambiPag('opcions.html')"><button class="buttonNoStyle translate">{{stringOpcions}}</button></li>
                                <li class="buttonMenuOpcions" id="buttonSortir"><button class="buttonNoStyle translate">{{stringSortir}}</button></li>
                            </ul>
                        </div> <!-- Final dropdown -->
                    </div>
                </div>
            </div> <!-- Final part superior del header -->

            <div class="headerBottom"> <!-- Part inferior -->
                <div class="headerBottomPart translate" data-id='resum' id="headerBottomResum">
                    {{stringResum}} <span class="badge animated rubberBand" style="margin-left: 3px">2</span>
                </div>
                <div class="headerBottomPart SelectedTab translate" data-id='teusGrups' id="headerBottomGrups">
                    {{stringGrups}}
                </div>
                <div class="headerBottomPart translate" data-id='mon' id="headerBottomMon">
                    {{stringMon}}
                </div>
            </div> <!-- Final part inferior -->
        </div> <!-- Final header -->

        <div class="body"> <!-- Body -->
            <div class="resum invisible ocult" id='resum'> <!-- resum  -->
                
            </div> <!-- final resum -->

            <div class="teusGrups" id="teusGrups"> <!-- teus Grups -->
               
            </div> <!-- final Grups -->

            <div class="mon ocult" id="mon"> <!-- mon start -->
                <h3 style="margin-top: 0px;">Eventos cercanos</h3>        
                <label for="inputLocation" style="margin-left: 5%; float: left;" class="translate">{{stringLocalitzacio}}</label>
                <label for="inputLocation" style="float: left;">:</label>
                <input type="text" class="form-control" style="float: left; width:50%; margin-left: 5%; margin-bottom: 2%;"id="txtPlaces" placeholder="Nombre">
                <div id="googleMap" style="width:100%;height:300px;"></div>    
            </div> <!-- final mon -->

        </div> <!-- Final del body -->

        <!-- Modal (per mostrar la foto en gran) -->
        <div class="modal fade" id="modalImg" tabindex="-1" role="dialog" style="text-align: center">
            <div class="modal-dialog modal-sm modalImg" role="document">
                <div class="modal-content">
                    <!--<div class="modal-header">
                        <h4 class="modal-title" id="modalImgLabel">Nom del grup</h4>
                    </div> -->
                    <div class="modal-body" style="text-align: center">
                        <img src="../baseT-css/img/nofoto.png" width="160px" height="160px" id="modalImgGrup" alt="Processan...">
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalLoading" tabindex="-1" role="dialog" style="text-align: center;">
            <div class="modal-dialog modal-sm modalImg" role="document">
                <div class="modal-content">
                    <div class="modal-body" style="text-align: center; ">
                        <img src="../baseT-css/img/loading_icon.gif" width="120px" height="120px">
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="../baseT-js/jquery/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="../baseT-js/bootstrap/bootstrap.min.js"></script>
        <script src="../baseT-js/jquery/hammer.js"></script>
        <script src="../baseT-js/jquery/jquery.hammer.js"></script>
        <script data-main="../baseT-js/main" src="../baseT-js/require.js"></script>
        <script type="text/javascript" src="../baseT-js/baseT.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpGYWkqn_ZN7_96-ujeb6nD_BAF5-vf4E&callback=myMap&libraries=places"></script>
        <script type="text/javascript">
            google.maps.event.addDomListener(window, 'load', function () {
                var places = new google.maps.places.Autocomplete(document.getElementById('txtPlaces'));
                google.maps.event.addListener(places, 'place_changed', function () {
                    var place = places.getPlace();
                    var latitude = place.geometry.location.lat();
                    var longitude = place.geometry.location.lng();
                    newLocation(latitude,longitude);
                });
            });
        </script>
    </body>
</html>
