<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta charset="utf-8" /> 
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="../baseT-css/bootstrap/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../baseT-css/baseT.css">
    </head>
    <body>
        <div class="miniHeader">
            <div class="miniHeaderLeft">
                <button type="button" class="btnBack buttonNoStyle" id="btnBackToOpcions">
                        <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
                </button>
                <p class="miniHeaderLeftTitle translate">
                    {{stringCambiarNomUsuari}}
                </p>
            </div>
        </div>
        
        <div class="body">
            <div style="margin: 10px">
                <div class="form-group">
                    <label for="inputNomUsuari" class="translate">{{stringIntroduirNomUsuari}}</label>
                    <input type="text" class="form-control" id="inputNomUsuari" placeholder="Nom d'usuari">
                    <label for="inputPassword" class="translate">{{stringIntroduirContrasenya}}</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Contrasenya">
                </div>

                <button type="button" class="btn btn-danger translate" id="buttonModificar">{{stringModificar}}</button>

                <div class="loadingImg ocult">
                        <img src="../baseT-css/img/loading_icon.gif" width="70px" height="70px">
                    </div>
                <div class="errorShow" style="margin-top: 10px"></div> <!-- En cas de que hi hagi un error es mostra en aquest div -->
            </div>
        </div>

        <script type="text/javascript" src="../baseT-js/jquery/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="../baseT-js/bootstrap/bootstrap.min.js"></script>
        <script data-main="../baseT-js/main" src="../baseT-js/require.js"></script>
        <script type="text/javascript" src="../baseT-js/baseT.js"></script>
        <script type="text/javascript" src="cambiarNomUsuari.js"></script>
    </body>
</html>
