<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta charset="utf-8" /> 
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="../baseT-css/bootstrap/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../baseT-css/baseT.css">
        <link rel="stylesheet" type="text/css" href="opcions.css">
        <title>Opcions</title>
    </head>
    <body>
        <div class="miniHeader">
            <div class="miniHeaderLeft">
                 <button type="button" class="btnBack buttonNoStyle">
                        <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
                </button>
                <p class="miniHeaderLeftTitle translate">
                    {{stringOpcions}}
                </p>
            </div>
        </div>
        
        <div class="body">

            <ul id="listOpcions" style="list-style: none; margin-left: 0px; padding-left: 0px;">
                <li class="elementOpcions translate" data-id="compte"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> {{stringCompte}}</li>
                <li class="elementOpcions translate" data-id="localitzacio"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>{{stringLocalitzacio}}</li>
                <li class="elementOpcions translate" data-id="cambiarIdioma"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> {{stringCambiarIdioma}}</li>
                <li class="elementOpcions translate" data-id="infoAjuda"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> {{stringInformaci√≥Ajuda}}</li>
            </ul>

            <div class="ocult" id="subOpcions"> <!-- Sub opcions -->
                <div class="ocult infoAjuda">
                    <p>Bocata Apps</p>
                </div> <!-- Final opcio ingfp + ajuda -->

                <div class="ocult compte">
                    <ul style="list-style: none; margin-left: 0px; padding-left: 0px;">
                        <li class="elementOpcionsSub translate" id="cambiarNomUsuari">{{stringCambiarNomUsuari}}</li>
                        <li class="elementOpcionsSub translate" id="cambiarContrasenya">{{stringCambiarContrasenya}}</li>
                        <li class="elementOpcionsSub translate" id="eliminarCompte">{{stringElimnarContrasenya}}</li>
                    </ul>
                </div>

                 <div class="ocult cambiarIdioma">
                    <ul style="list-style: none; margin-left: 0px; padding-left: 0px;">
                        <li class="elementOpcionsSub idioma" data-id="cat"><img src="../baseT-css/img/flags/cat.png"></li>
                        <li class="elementOpcionsSub idioma" data-id="es"><img src="../baseT-css/img/flags/es.png"></li>
                        <li class="elementOpcionsSub idioma" data-id="en"><img src="../baseT-css/img/flags/en.png"></li>
                    </ul>
                </div>   

                <div class="ocult localitzacio">
                    <div class="form-group" style="padding-top: 5px; padding-left: 10px; padding-right: 10px;">
                        <label for="inputLocalitzacio" class="translate">{{stringIntroduirLocalitzacio}}</label>
                        <input id="localitzacio" type="text" placeholder="Ciutat, poble, etc.." class="form-control">
                        <input type="hidden" id="lat">
                        <input type="hidden" id="long">
                        <button class="btn btn-danger translate" style="margin-top: 10px" id="guardarLoca">Guardar</button>
                    </div>
                </div>
            
            </div> <!-- Final subopcions globals -->

        </div> <!-- Final div body -->

        <script type="text/javascript" src="../baseT-js/jquery/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="../baseT-js/bootstrap/bootstrap.min.js"></script>
        <script data-main="../baseT-js/main" src="../baseT-js/require.js"></script>
        <script type="text/javascript" src="../baseT-js/baseT.js"></script>
        <script type="text/javascript" src="opcions.js"></script>
         <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpGYWkqn_ZN7_96-ujeb6nD_BAF5-vf4E&libraries=places"></script>
        <script type="text/javascript">
            google.maps.event.addDomListener(window, 'load', function () {
                var places = new google.maps.places.Autocomplete(document.getElementById('localitzacio'));
                google.maps.event.addListener(places, 'place_changed', function () {
                    var place = places.getPlace();
                    var latitude = place.geometry.location.lat();
                    var longitude = place.geometry.location.lng();
                    $("#lat").val(latitude);
                    $("#long").val(longitude);
                });
            });
        </script>
    </body>
</html>
